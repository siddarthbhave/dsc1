<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Check In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
  <div class="jumbotron">
    <h1 >Enter your email and password :</h1>
  </div>
  <div class="con">
    <input type="text" class="email" type="email" pattern=".+@foo.com" id="email" size="50" placeholder="Enter valid email">
    <input type="password" class="pass" id="pass" size="35" placeholder="Enter password"><br>
    <button type="button" class="btn btn-success but" id="but" onclick="log()" name="button">Login</button>

  </div>





  <script src="index.js"></script>
  <script src="pass-in.js"></script>
</body>
</html>
